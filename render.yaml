services:
  # Backend Service
  - type: web
    name: beyondchats-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    # Runs the initial scraper on startup, then starts the server
    startCommand: node scripts/scrapeInitial.js && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: gemini 
      - key: API_URL
        value: http://localhost:5000/articles
  # Frontend Service
  - type: web
    name: beyondchats-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
            type: web
            name: beyondchats-backend
            property: url
